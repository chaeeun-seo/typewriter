<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typewriter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box" id="cssTypingBox">
        <h1 id="cssScript">Anyone can be a designer! I want to make a</h1>
        <div id="typeBox">
            <input type="radio" name="type" id="texture">
            <label for="texture">texture</label>
            <input type="radio" name="type" id="sticker">
            <label for="sticker">sticker</label>
        </div>
    </div>
    <div class="box" id="javascriptTypingBox">
        <span id="javascriptScript"></span><span id="blinkingCursor"></span>
        <div id="patternBox">
            <input type="radio" name="type" id="flowers">
            <label for="flowers">flowers</label>
            <input type="radio" name="type" id="check">
            <label for="check">check</label>
            <input type="radio" name="type" id="paisley">
            <label for="paisley">paisley</label>
        </div>
    </div>
    <script>
        const javascriptScript = document.querySelector("#javascriptScript");
        const line = "Anyone can be a designer! I want to make a";
        const interval = 300;
        let promise = Promise.resolve();

        [...line].forEach(function (character, index) {
            promise = promise.then(function () {
                javascriptScript.innerHTML += character;
                console.log("[HI] character : "), character;
                return new Promise(function (resolve) {
                    setTimeout(resolve, interval);
                });
            });
        });
    </script>
</body>
</html>
